apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: web-tier
  labels:
    app: frontend
    service-type: nodeport
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: web-tier
  labels:
    app: backend
    service-type: nodeport
spec:
  type: NodePort
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30081
      protocol: TCP
      name: http
  selector:
    app: backend