# Redis Backup CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
  namespace: cache-tier
  labels:
    app: redis
    component: backup
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: review-analysis-system
spec:
  schedule: "0 2 * * *"  # ë§¤ì¼ ìƒˆë²½ 2ì‹œ ë°±ì—…
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: redis
            component: backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: redis-backup
            image: redis:7-alpine
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - /scripts/backup.sh
            env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            volumeMounts:
            - name: redis-scripts
              mountPath: /scripts
              defaultMode: 0755
            - name: backup-storage
              mountPath: /backup
            resources:
              requests:
                memory: "64Mi"
                cpu: "100m"
              limits:
                memory: "128Mi"
                cpu: "200m"
          volumes:
          - name: redis-scripts
            configMap:
              name: redis-scripts
              defaultMode: 0755
          - name: backup-storage
            persistentVolumeClaim:
              claimName: redis-backup-pvc

