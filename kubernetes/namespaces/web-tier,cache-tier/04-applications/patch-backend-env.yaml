# patch-backend-env.yaml (새로 생성)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: web-tier
spec:
  template:
    spec:
      containers:
      - name: backend
        env:
        # 👇 문제가 되는 환경 변수의 이름을 적고, value를 null로 설정하여 제거합니다.
        - name: DATABASE_URL 
          value: null
